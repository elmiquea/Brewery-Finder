        <div id="nav">
            <a class="button is-dark" id="see-fave-brews" href="./index2.html">Favorites</a>

        <h1 class="has-text-centered">Brewery Finder</h1>
    </header>

    <div class="columns is-centered is-fullheight-100vh">
        <div class="column has-text-centered">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-ip">
                            <option>micro</option>
                            <option>nano</option>
                            <option>brewpub</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>

            <p class="control">
                <a class="button is-warning" id="search-button-ip">
                    Search by IP
                </a>
            </p>
        </div>

        <div class="column has-text-centered">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-zip">
                            <option>micro</option>
                            <option>nano</option>
                            <option>brewpub</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input class="input is-rounded" style="width: 30%" type="number" placeholder="Enter Zip Code"
                        id="input-search">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <a class="button is-warning" id="search-button-zip">
                        Search by Zip
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="column has-text-centered">
        <div class="field">
            <p class="control has-icons-left">
                <span class="select">
                    <select id="dropdown-name">
                        <option value="micro">micro</option>
                        <option value="nano">nano</option>
                        <option value="brewpub">brewpub</option>
                    </select>
                </span>
                <span class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                </span>
            </p>
        </div>
    
        <div class="field">
            <p class="control">
                <input class="input is-square" style="width: 15%" type="name" placeholder="Enter Brewery Name"
                    id="input-search-by-name">
            </p>
        </div>
    
        <div class="field">
            <p class="control">
                <a class="button is-warning" id="search-button-name">
                    Search by Name
                </a>
            </p>
        </div>
    </div>
    </div>


    <div class="columns is-centered is-multiline favebox rembox" id="card-section"> </div>

    <div id="map"></div>

    <div id="empty"></div>

    <footer id="footer">
        <div class="columns is-centered">
            <div class="column has-text-centered">
                <a class="button github" href="https://github.com/conartisttt" target="_blank">
                    Conner Martin

            </div>
            <div class="column has-text-centered">
                <a class="button github" href="https://github.com/corybenton" target="_blank">

            </div>
            <div class="column has-text-centered">
                <a class="button github" href="https://github.com/elmiquea" target="_blank">
                    Elvis Queliz

            </div>

        </div>
    </footer>
